<div class="sheet-main">
    <!--
        style="border:1px solid red;"
        border:1px solid red;
    -->
    <!-- ==================== LOGO & BASICS ==================== -->
    <div class="sheet-ligne">
        <div class="sheet-mycol1">
            <img style="width: 250px;" src="https://raw.githubusercontent.com/NathaTerrien/roll20-wip/master/Wurm/wurm_cslogo.jpg" />
        </div>
        <div class="sheet-mycol2" style="margin-top:10px;">
            <div class="sheet-blacklib">
                <span data-i18n="prestige-and-status">Prestige & Status</span>
            </div>
            <div class="sheet-mycol1" style="width:382px;">
                <div class="sheet-ligne">
                    <div class="sheet-lib1 sheet-bold"><span data-i18n="tribe">Tribe</span></div>
                    <input class="sheet-inpundl" type="text" name="attr_tribe" data-i18n-placeholder="tribe" placeholder="Tribe" />
                </div>
                <div class="sheet-ligne">
                    <div class="sheet-lib1 sheet-bold"><span data-i18n="clan">Clan</span></div>
                    <input class="sheet-inpundl" type="text" name="attr_clan" data-i18n-placeholder="clan" placeholder="Clan" />
                </div>
                <div class="sheet-ligne">
                    <div class="sheet-lib1 sheet-italic"><span data-i18n="status">Status</span></div>
                    <input class="sheet-inpundl" type="text" name="attr_status" data-i18n-placeholder="status" placeholder="Status" />
                </div>
            </div>
            <div class="sheet-mycol1" style="width:170px;">
                <div class="sheet-ligne">
                    <div class="sheet-lib1 sheet-bold"><span data-i18n="prestige">Prestige</span></div>
                    <input class="sheet-inpundl" type="number" disabled value="[[@{bravery}+@{generosity}+@{wisdom}]]" name="attr_prestige" data-i18n-title="prestige" title="Tribe" />
                </div>
                <div class="sheet-ligne">
                    <div class="sheet-lib1 sheet-italic"><span data-i18n="bravery">Bravery</span></div>
                    <input class="sheet-inpundl" type="number" value="0" name="attr_bravery" data-i18n-title="bravery" title="Bravery" />
                </div>
                <div class="sheet-ligne">
                    <div class="sheet-lib1 sheet-italic"><span data-i18n="generosity">Generosity</span></div>
                    <input class="sheet-inpundl" type="number" value="0" name="attr_generosity" data-i18n-title="generosity" title="Generosity" />
                </div>
                <div class="sheet-ligne">
                    <div class="sheet-lib1 sheet-italic"><span data-i18n="wisdom">Wisdom</span></div>
                    <input class="sheet-inpundl" type="number" value="0" name="attr_wisdom" data-i18n-title="wisdom" title="Wisdom" />
                </div>
            </div>
            <div class="sheet-mycol1" style="width:382px;">
                <div class="sheet-blacklib">
                    <span data-i18n="experience">Rolls</span>
                </div>
                <div class="sheet-ligne" style="text-align: center;">
                    <button type="roll" class="sheet-butd6 sheet-butd6-2" value="2d6-3">2d6-3</button>
                    <button type="roll" class="sheet-butd6 sheet-butd6-2" value="2d6">2d6</button>
                    <button type="roll" class="sheet-butd6 sheet-butd6-3" value="3d6">3d6</button>
                    <button type="roll" class="sheet-butd6 sheet-butd6-4" value="4d6">4d6</button>
                    <button type="roll" class="sheet-butd6 sheet-butd6-5" value="5d6">5d6</button>
                </div>
            </div>
            <div class="sheet-mycol1" style="width:170px;text-align: center;">
                <div class="sheet-blacklib">
                    <span data-i18n="experience">Experience</span>
                </div>
                <input name="attr_experience" type="number" value="3" data-i18n-title="experience-current" title="Current experience points" />
                /
                <input name="attr_experience_max" type="number" value="3" data-i18n-title="experience-max" title="Maximum experience points" />
            </div>
        </div>
    </div>
    <!-- ==================== NAME & STAMINA ==================== -->
    <div class="sheet-ligne">
        <div class="sheet-mycol1" style="text-align:center;">
            <div class="sheet-graylib sheet-italic sheet-bold">
                <span data-i18n="character-name">Character's Name</span>
            </div>
            <input class="sheet-inpuncen" type="text" name="attr_character_name" />
            <div class="sheet-graylib sheet-bold">
                <span data-i18n="people">People</span>
            </div>
            <input class="sheet-inpuncen" type="text" name="attr_people" data-i18n-placeholder="people" placeholder="People" />
            <div class="sheet-graylib sheet-italic sheet-bold">
                <span data-i18n="age-and-sex">Age & Sex</span>
            </div>
            <input  class="sheet-inpuncensm" type="text" name="attr_age" data-i18n-placeholder="age-ph" placeholder="Age" />
            <input  class="sheet-inpuncensm" type="text" name="attr_sex" data-i18n-placeholder="sex-ph" placeholder="Sex" />
        </div>
        <div class="sheet-mycol2" style="border-left: 2px solid black;">
            <div class="sheet-blacklib">
                <span data-i18n="stamina" style="display:inline-block;min-width:400px;">Stamina</span>
                <span data-i18n="food-supplies" style="font-size:14px;font-weight:normal;">Food supplies</span>
            </div>
            <div class="sheet-graylib sheet-italic">
                <span data-i18n="serious-injuries">Serious injuries</span>
            </div>
        </div>
    </div>
    <!-- ==================== ELSE ==================== -->
    <div class="sheet-ligne">
        <div class="sheet-mycol2">
            <div class="sheet-ligne">
                <div class="sheet-mycol1">
                    <div class="sheet-blacklib">
                        <span data-i18n="strengths-weaknesses">Strengths & Weaknesses</span>
                    </div>
                </div>
                <div class="sheet-mycol1" style="border-left: 2px solid black;">
                    <div class="sheet-blacklib">
                        <span data-i18n="talents-secrets-skills">Talents & Secrets Skills</span>
                    </div>
                </div>
            </div>
            <div class="sheet-ligne">
                <div class="sheet-mycol2">
                    <div class="sheet-blacklib">
                        <span data-i18n="favors-spirits-curses">Favors of the Spirits & Curses</span>
                    </div>

                </div>
            </div>
            <div class="sheet-ligne">
                <div class="sheet-mycol2">
                    <div class="sheet-blacklib">
                        <span data-i18n="favors-spirits-curses">Weapons</span>
                    </div>
                    <div class="sheet-ligne">
                        <div class="sheet-libsmall">
                            <span data-i18n="type">Type</span>
                        </div>
                        <div class="sheet-libsmall">
                            <span data-i18n="damage">Damage</span>
                        </div>
                        <div class="sheet-libsmall">
                            <span data-i18n="damage">Range</span>
                        </div>
                        <div class="sheet-libsmall">
                            <span data-i18n="resistance">Resistance</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sheet-mycol1" style="border-left: 2px solid black;">
            <div class="sheet-blacklib">
                <span data-i18n="equipment-and-charms">Equipment & Charms</span>
            </div>
        </div>
    </div>
</div>
